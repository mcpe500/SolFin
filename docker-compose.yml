version: '3.8'

services:
  solfin_database:
    build:
      context: ./solfin_database
      dockerfile: Dockerfile
    image: localhost/solfin_solfin_database:latest # Explicitly tag local image
    container_name: solfin_database
    volumes:
      - solfin_db_data:/app/shards # Persist SQLite database files
    environment:
      - DB_PORT=3002
      - DB_HOST=0.0.0.0
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: localhost/solfin_backend:latest # Explicitly tag local image
    container_name: solfin_backend
    ports:
      - "3003:3001"
    environment:
      - PORT=3001
      - DATABASE_SERVICE_URL=http://solfin_database:3002 # Link to the database service
      - JWT_SECRET=CHANGEME # Replace with a strong secret in production
    depends_on:
      - solfin_database
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    image: localhost/solfin_frontend:latest # Explicitly tag local image
    container_name: solfin_frontend
    ports:
      - "8082:8080"
    environment:
      - VITE_API_BASE_URL=http://backend:3003 # Point to backend service
      - VITE_FRONTEND_PORT=8080
    depends_on:
      - backend
    restart: always

volumes:
  solfin_db_data: